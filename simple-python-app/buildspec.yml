version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install -r ./simple-python-app/requirements.txt
  build:
    commands:
      - echo "Running tests..."
      - cd ./simple-python-app/
      - echo "Building Docker image..."
      - echo "8984227067Aa!" | docker login -u "iamanshu007" --password-stdin "docker.io"
      - docker build -t "docker.io/iamanshu007/simple-python-flask-app:latest" .
      - docker push "docker.io/iamanshu007/simple-python-flask-app:latest"
  post_build:
    commands:
      - echo "Build completed successfully!"
artifacts:
  files:
    - '**/*'
  base-directory: ../simple-python-app

